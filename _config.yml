title: Oscillating Notion
author: andrew0451 2025
description: A small corner on the web
logo: /assets/favicon.png
baseurl: ""
url: "https://oscillatingnotion.com"
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-include-cache
  - jekyll-remote-theme

# Show nav menu
header_pages: []
# header_pages:
#  - about.md
#  - projects.md
#  - test.md

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

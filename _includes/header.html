<header class="site-header" role="banner">
  <div class="wrapper">
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/favicon.png' | relative_url }}" alt="{{ site.title }}" style="height: 50px; vertical-align: middle;">
      <span>{{ site.title }}</span>
    </a>
    {% if site.pages %}
      <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title and page.nav_exclude != true %}
            <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    {% endif %}
  </div>
</header>
